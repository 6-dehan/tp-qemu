- timerclock:
    only Linux
    virt_test_type = qemu
    variants:
        - monotonic_time:
            type = monotonic_time
        - rtc:
            type = rtc
        - tsc:
            type = tsc
        - hwclock:
            type = hwclock
            date_pattern = "1980-02-02 *03:04:"
            RHEL.6, RHEL.7:
                date_pattern = "Sat *Feb *2 *03:04:.. 1980"
