- usb_device_check:
    virt_test_type = qemu
    no Host_RHEL.m6.u1
    not_preprocess = yes
    kill_vm_on_error = yes
    usbs = "usbtest"
    usb_bus = "usbtest.0"
    cmd_timeout = 300
    chk_usb_info_cmd = "lsusb -v"
    type = usb_device_check
    # usb device info name
    usb-hub = "QEMU USB Hub"

    # usb controllers
    variants:
        - piix3-uhci:
            usb_type_usbtest = piix3-usb-uhci
            usb_controller = uhci
            usb_max_port_usbtest = 2
            no ppc64 ppc64le
        - piix4-uhci:
            usb_type_usbtest = piix4-usb-uhci
            usb_controller = uhci
            usb_max_port_usbtest = 2
            no ppc64 ppc64le
        - ich9-uhci:
            usb_type_usbtest = ich9-usb-uhci6
            usb_controller = uhci
            usb_max_port_usbtest = 2
            no ppc64 ppc64le
            no Host_RHEL.m6
        - ich9-ehci:
            usb_type_usbtest = ich9-usb-ehci1
            usb_controller = ehci
            usb_max_port_usbtest = 6
        - usb-ehci:
            usb_type_usbtest = usb-ehci
            usb_controller = ehci
            usb_max_port_usbtest = 6
        - nec-xhci:
            no RHEL.3
            no RHEL.4
            no RHEL.5
            no Host_RHEL.m6
            usb_type_usbtest = nec-usb-xhci
            usb_controller = xhci
            usb_max_port_usbtest = 4
            Host_RHEL:
                no Win2000, WinXP, Win2003, WinVista, Win7, Win2008

    # usb topology
    variants:
        - multi_hubs_in_series:
            no usb-ehci
            usb_topology = '{"usb-hub":5}'
        - multi_hubs_in_parallel:
            no usb-ehci
            usb_topology = '{"usb-hub":9}'
            port_d0 = 1
            port_d1 = 1.1
            port_d2 = 1.2
            port_d3 = 1.3
            port_d4 = 1.4
            port_d5 = 1.5
            port_d6 = 1.6
            port_d7 = 1.7
            port_d8 = 1.8
