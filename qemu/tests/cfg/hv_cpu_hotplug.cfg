- hv_cpu_hotplug:
    type = cpu_device_hotpluggable
    only Win2008, Win2012, Win2016, Win2019
    Win2008, Win2012:
        check_cpu_topology = no
    no ovmf
    cpu_model_flags += hv_crash
    login_timeout = 360
    sub_test_type = reboot
    reboot_method = shell
    vcpu_devices = vcpu1 vcpu2 vcpu3 vcpu4
    hotpluggable_test = hotplug
    vcpu_enable = no
