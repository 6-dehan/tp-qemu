- blockdev_commit_non_existed_base:
    type = blockdev_commit_non_existed_base
    virt_test_type = qemu
    only Linux
    images += " data"
    force_create_image_data = yes
    remove_image_data = yes
    start_vm = yes
    kill_vm = yes
    storage_pools = default
    storage_type_default = "directory"
    storage_pool = default
    image_size_data = 500M
    image_name_data = data
    snapshot_tags_data = sn1

    image_size_sn1 = 500M
    image_name_sn1 = sn1
    image_format_sn1 = qcow2

    device_tag = "data"
    rebase_mode = unsafe
    qemu_force_use_drive_expression = no
    none_existed_base = sn0
    qmp_error_msg = "'desc': 'Cannot find device= nor node_name=sn0'"
