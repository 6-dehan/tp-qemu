- block_hotplug_in_pause: install setup image_copy unattended_install.cdrom
    no ide
    virt_test_type = qemu libvirt
    type = block_hotplug_in_pause
    bootindex_image1 = 0
    images += " stg0"
    boot_drive_stg0 = no
    image_name_stg0 = images/storage0
    image_size_stg0 = 1G
    remove_image_stg0 = yes
    force_create_image_stg0 = yes
    get_disk_cmd = "ls /dev/[hsv]d[a-z]* | sort"
    disk_op_cmd = "dd if=%s of=/dev/null bs=1k count=1000 iflag=direct &&"
    disk_op_cmd += " dd if=/dev/zero of=%s bs=1k count=1000 oflag=direct"
    kill_vm_on_error = yes

    Windows:
        disk_op_cmd = "WIN_UTILS:\Iozone\iozone.exe -azR -r 64k -n 125M -g 512M -M -i 0"
        disk_op_cmd += " -i 1 -b %s:\iozone_test -f %s:\testfile"
        get_disk_cmd = "wmic diskdrive get index,size"

    variants:
        - one_pci:
            blk_num = 1
            repeat_times = 1
        - multi_pci:
            q35, arm64-pci:
                pcie_extra_root_port = 2
            blk_num = 2
            repeat_times = 100
            images += " stg1"
            boot_drive_stg1 = no
            image_name_stg1 = images/storage1
            image_size_stg1 = 1G
            remove_image_stg1 = yes
            force_create_image_stg1 = yes

    variants:
        - with_plug:
            need_plug = yes
            stop_vm_before_hotplug = yes
        - without_plug:
            repeat_times = 1
            boot_drive_stg0 = yes
            boot_drive_stg1 = yes
            need_plug = no
            stop_vm_before_unplug = yes

    variants:
        - @default:
        - data_plane:
            no Host_RHEL.m6
            only virtio_blk, virtio_scsi
            iothreads = iothread0
            virtio_blk:
                blk_extra_params_image1 = "iothread=${iothreads}"
            virtio_scsi:
                no Host_RHEL.m7.u0, Host_RHEL.m7.u1, Host_RHEL.m7.u2
                bus_extra_params = "iothread=${iothreads}"
                Windows:
                    i440fx:
                        cd_format_cd1 = ide
                    q35:
                        cd_format_cd1 = ahci
