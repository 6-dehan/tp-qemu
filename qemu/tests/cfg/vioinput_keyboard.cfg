- vioinput_keyboard:
    only Windows
    type = vioinput_keyboard
    driver_name = "vioinput viohidkmdf hidclass.sys hidparse.sys"
    required_qemu = [2.4.0, )
    no Win2008..sp2
    key_table_file = key_to_keycode_win.json
    inputs = input1
    input_dev_bus_type_input1 = virtio
    input_dev_type_input1 = keyboard
