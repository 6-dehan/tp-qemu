- nested_test:
    kar_repo = <kar_repo_url>
    cert_url = <cert_ca_url>
    nested_bs_options = ""
    l2_kar_options = ""
    no Host_RHEL.m7
    Host_RHEL.m8.u0, Host_RHEL.m8.u1:
        auto_cpu_model = no
        cpu_model = host
    only RHEL.8
    type = nested_test
    test_type = testcase
    install_node = no
    test_timeout = 3600
    variants:
        - boot_l2:
            case_name = boot
            install_node = yes
