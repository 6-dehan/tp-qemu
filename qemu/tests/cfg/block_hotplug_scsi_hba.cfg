- block_hotplug_scsi_hba:
    only virtio_scsi
    virt_test_type = qemu
    type = block_hotplug_scsi_hba
    images += " stg0"
    boot_drive_stg0 = no
    image_name_stg0 = images/storage0
    image_size_stg0 = 40G
    remove_image_stg0 = yes
    force_create_image_stg0 = yes
    drive_bus_stg0 = 1
    hotplug_interval = 2
    i386:
        devcon_dirname = "x86"
    x86_64:
        devcon_dirname = "amd64"
    devcon_path = "WIN_UTILS:\devcon\${devcon_dirname}\devcon.exe"
    driver_enable_cmd = '${devcon_path} enable "@DEVICE_ID"'
    driver_disable_cmd = '${devcon_path} disable "@DEVICE_ID"'
    drive_bus_cd1 = 0
    driver_name = "vioscsi"
    device_name = "Red Hat VirtIO SCSI pass-through controller"
    device_hwid = '"PCI\VEN_1AF4&DEV_1004" "PCI\VEN_1AF4&DEV_1048"'
    Windows:
        hotplug_interval = 10
        driver_name = vioscsi
    variants:
        - with_hotplug_on:
            bus_extra_params_stg0 = "hotplug=on"
            need_rescan_hba = no
        - with_hotplug_off:
            bus_extra_params_stg0 = "hotplug=off"
            need_rescan_hba = yes
